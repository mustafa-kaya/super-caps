

  ################################################################
  # Super Clipboard
  ################################################################
  - description: Super Clipboard
    manipulators:

    - description: 'copy to clip1'
      type: basic
      from: { key_code: '1', modifiers: { mandatory: [ left_command, right_command, right_control, right_shift, right_option ] } }
      to: [ { key_code: c, modifiers: [ left_command ] } , { shell_command: 'pbpaste > ~/.super_clips/clip1' } ]

    - description: 'paste from clip1'
      type: basic
      from: { key_code: '1', modifiers: { mandatory: [ right_command,right_control,right_shift,right_option ] } }
      to: [ { shell_command: 'cat ~/.super_clips/clip1 | pbcopy ' },{ key_code: v, modifiers: [ left_command ] } ]

